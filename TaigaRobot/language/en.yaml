antichannel_help: |
    â”€â”€ã€Œ Anti-Channels ã€â”€â”€

        âš ï¸ WARNING âš ï¸

    *IF YOU USE THIS MODE, THE RESULT IS IN THE GROUP FOREVER YOU CAN'T CHAT USING THE CHANNEL*

    Anti Channel Mode is a mode to automatically ban users who chat using Channels.
    This command can only be used by *Admins*.

    â‘ /antichannelmode <'on'/'yes'> *:* enables anti-channel-mode
    â‘ /antichannelmode <'off'/'no'> *:* disabled anti-channel-mode
antiflood_help: |
    â”€â”€ã€Œ Anti-Flood ã€â”€â”€

    Antiflood allows you to take action on users that send more than x messages in a row. Exceeding the set flood \
    will result in restricting that user.
    This will mute users if they send more than 10 messages in a row, bots are ignored.
    â‘ `/flood`*:* Get the current flood control setting

    â”€â”€ã€Œ Admins Only ã€â”€â”€

    â‘ `/setflood <int/'no'/'off'>`*:* enables or disables flood control
    *Example:* `/setflood 10`
    â‘ `/setfloodmode <ban/kick/mute/tban/tmute> <value>`*:* Action to perform when user have exceeded flood limit. ban/kick/mute/tmute/tban

    *Note:*
    Value must be filled for tban and tmute!!
    It can be:
    â© `5m` = 5 minutes
    â© `6h` = 6 hours
    â© `3d` = 3 days
    â© `1w` = 1 week
antispam_help: |
    â”€â”€ã€Œ Anti-Spam ã€â”€â”€

    *Admins only:*
    â‘ `/antispam <on/off/yes/no>`*:* Will toggle our antispam tech or return your current settings.

    Anti-Spam, used by bot devs to ban spammers across all groups. This helps protect \
    you and your groups by removing spam flooders as quickly as possible.
    *Note:* Users can appeal gbans or report spammers at @{SUPPORT_CHAT}

    This also integrates @Spamwatch API to remove Spammers as much as possible from your chatroom!
    *What is SpamWatch?*
    SpamWatch maintains a large constantly updated ban-list of spambots, trolls, bitcoin spammers and unsavoury characters[.](https://telegra.ph/file/f584b643c6f4be0b1de53.jpg)
    Constantly help banning spammers off from your group automatically So, you wont have to worry about spammers storming your group.
    *Note:* Users can appeal spamwatch bans at @SpamwatchSupport
approve_help: |
    â”€â”€ã€Œ Aprroved ã€â”€â”€

    Sometimes, you might trust a user not to send unwanted content.
    Maybe not enough to make them admin, but you might be ok with locks, blacklists, and antiflood not applying to them.

    That's what approvals are for - approve of trustworthy users to allow them to send

    â”€â”€ã€Œ Admins Commands ã€â”€â”€
    â‘ /approval*:* Check a user's approval status in this chat.
    â‘ /approve*:* Approve of a user. Locks, blacklists, and antiflood won't apply to them anymore.
    â‘ /unapprove*:* Unapprove of a user. They will now be subject to locks, blacklists, and antiflood again.
    â‘ /approved*:* List all approved users.
    â‘ /unapproveall*:* Unapprove *ALL* users in a chat. This cannot be undone.
