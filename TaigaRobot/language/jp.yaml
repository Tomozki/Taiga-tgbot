    ❂ /fednotif <on/off> *：* fbaned/unfbannedのユーザーがいる場合、フェデレーション設定はPMにありません
    ❂ /frules *：*連邦規制を参照\n

filters_help: |
    ──「フィルター」──

    ❂ /filters *：*チャットに保存されているすべてのアクティブなフィルターを一覧表示します。
    *管理者のみ：*
    ❂ /filter <キーワード> <返信メッセージ> *：*このチャットにフィルターを追加します。ボットは、「キーワード」\
    言及されています。キーワードを使用してステッカーに返信すると、ボットはそのステッカーを使用して返信します。注：すべてのフィルター\
    キーワードは小文字です。キーワードを文にしたい場合は、引用符を使用してください。例：/ filter "hey there" How you \
    ドイン？
    差分応答を `%%%`で区切って、ランダムな応答を取得します
      *例：*
      ➩`/filter "filtername"
         返信1
         ％％％
         返信2
         ％％％
         返信3`

    ❂ /stop <フィルターキーワード> *：*そのフィルターを停止します。

    *チャット作成者のみ：*

