pm_about_text: |
  ✺ こんにちはダーリン私は* ロボットシエスタ *です。これは、グループを簡単に管理できるように構築された強力なグループ管理ボットです。 ✺

  ✪ ユーザーを制限できます。
  ✪ カスタマイズ可能なウェルカムメッセージでユーザーに挨拶したり、グループのルールを設定したりすることもできます。
  ✪ 私は高度な洪水防止システムを持っています。
  ✪ 禁止、ミュート、キックなどの事前定義された各アクションを使用して、最大警告に達するまでユーザーに警告できます。
  ✪ 私はメモ保持システム、ブラックリスト、そして特定のキーワードに対する事前に決められた返信さえ持っています。
  ✪ コマンドなどを実行する前に、管理者の権限を確認します。

  _SiestaはGNUGeneral Public Licensev3.0の下でライセンスされています_
  シエスタロボットの基本的なヘルプを表示するには、以下のボタンをクリックしてください。

