greetings_help: |
    ──「ご挨拶」──

    *管理者のみ：*
    ❂ /welcome <on/off> *：*ウェルカムメッセージを有効/無効にします。
    ❂ /welcome *：*は現在のウェルカム設定を示します。
    ❂ /welcome noformat *：*は、フォーマットなしで現在のウェルカム設定を表示します-ウェルカムメッセージをリサイクルするのに便利です！
    ❂ /goodbye *：* `/welcome`と同じ使用法と引数。
    ❂ /setwelcome <sometext> *：*カスタムウェルカムメッセージを設定します。メディアへの返信に使用する場合は、そのメディアを使用します。
    ❂ /setgoodbye <sometext> *：*カスタムのさようならメッセージを設定します。メディアへの返信に使用する場合は、そのメディアを使用します。
    ❂ /resetwelcome *：*デフォルトのウェルカムメッセージにリセットします。
    ❂ /resetgoodbye *：*デフォルトのさようならメッセージにリセットします。
    ❂ /cleanwelcome <on/off> *：*新しいメンバーでは、チャットのスパムを回避するために、前のウェルカムメッセージを削除してみてください。
    ❂ /welcomemutehelp *：*はウェルカムミュートに関する情報を提供します。
    ❂ /cleanservice <on/off *：*テレグラムウェルカム/レフトサービスメッセージを削除します。
    
    *例：*
    ユーザーがチャットに参加し、ユーザーがチャットから退出しました。
    
    *ようこそマークダウン：*
    ❂ /welcomehelp *：*カスタムウェルカム/さようならメッセージのフォーマット情報を表示します。

WELCOME_HELP_TEXT: |
    ──「あいさつフォーマットヘルプ」──

    「グループのウェルカム/さようならメッセージは、複数の方法でパーソナライズできます。メッセージが必要な場合は」
    "デフォルトのウェルカムメッセージのように、個別に生成するには、*これらの*変数を使用できます：\n"
    "❂ `{first}` *：*これはユーザーの*名*を表します\n "
    "❂ `{last}` *：*これは、ユーザーの*姓*を表します。ユーザーに名前がない場合、デフォルトは*名*になります。 "
    「名前。\n」
    "❂ `{fullname}` *：*これはユーザーの*フル*名を表します。ユーザーに名前がない場合、デフォルトは*名*になります。
    「名前。\n」
    "❂ `{ユーザー名}` *：*これはユーザーの*ユーザー名*を表します。デフォルトはユーザーの*メンション*です。
    「ユーザー名がない場合の名。\n」
    "❂ `{メンション}` *：*これは単にユーザーに*メンション*します-ユーザーにファーストネームのタグを付けます。\n "
    "❂ `{id}` *：*これはユーザーの* id * \nを表します "
    "❂ `{count}` *：*これはユーザーの*メンバー番号*を表します。\n "
    "❂ `{チャット名}` *：*これは*現在のチャット名*を表します。\n "
    "\n置換するには、各変数を` {} `で囲む必要があります。\n"
    「ウェルカムメッセージはマークダウンもサポートしているため、任意の要素を太字/斜体/コード/リンクにすることができます。」
    「ボタンもサポートされているので、素敵なイントロであなたの歓迎を素晴らしく見せることができます」
    「ボタン。\n」
    f"ルールにリンクするボタンを作成するには、次を使用します：` [ルール]（buttonurl：//t.me/{dispatcher.bot.username}？start=group_id） `。"
    「 `group_id`を/ idから取得できるグループのIDに置き換えるだけで、次のようになります。"
    "go。グループIDの前には通常` -`記号が付いていることに注意してください。これは必須なので、しないでください。 "
    「削除してください。\n」
    「画像/ gif /動画/音声メッセージをウェルカムメッセージとして設定することもできます」
    「目的のメディアに返信し、 `/setwelcome`を呼び出します。」

WELCOME_MUTE_HELP_TEXT: |
    ──「あいさつミュートフォーマットヘルプ」──

    「ボットに、グループに参加する新しい人をミュートさせて、スパムボットがグループに殺到するのを防ぐことができます。」
    「次のオプションが可能です：\ n」
    "❂ `/welcomemute soft` *：*は、新しいメンバーが24時間メディアを送信することを制限します。\n"
    "❂ `/welcomemute strong` *：*ボタンをタップするまで新しいメンバーをミュートし、それによってメンバーが人間であることを確認します。\n"
    "❂ `/welcomemute captcha` *：*ボタンのキャプチャを解決するまで新しいメンバーをミュートし、それによってメンバーが人間であることを確認します。\n"
    "❂ `/welcomemute off` *：* welcomemuteをオフにします。\n"
    「*注：*ストロングモードは、ユーザーが120秒以内に確認しない場合、チャットからユーザーを追い出します。ただし、ユーザーはいつでも再参加できます。」

info_and_afk_help: |
    ──「情報とAFK」──

    * ID：*
    ❂ /id *：*現在のグループIDを取得します。メッセージへの返信で使用する場合は、そのユーザーのIDを取得します。
    ❂ /gifid *：* gifに返信して、ファイルIDを教えてください。
    
    *自己追加情報：*
    ❂ /setme <text> *：*はあなたの情報を設定します
    ❂ /me *：*はあなたまたは他のユーザーの情報を取得します。
    例：
    ❂ /setme私はオオカミです。
    ❂ /me @username（ユーザーが指定されていない場合、デフォルトはあなたのものになります）
    
    *他の人があなたに追加する情報：*
    ❂ /bio *：*は、あなたまたは他のユーザーの略歴を取得します。これは自分で設定することはできません。
    ❂ /setbio <text> *：*返信中に、別のユーザーの略歴を保存します
    例：
    ❂ /bio @username（指定されていない場合、デフォルトはあなたのものになります）。
    ❂ /setbioこのユーザーはオオカミです（ユーザーへの返信）
    
    *あなたに関する全体的な情報：*
    ❂ /info *：*ユーザーに関する情報を取得します。
    
    * json詳細情報：*
    ❂ /json *：*メッセージに関する詳細情報を取得します。
    
    * AFk：*
    AFKとしてマークされると、言及には、あなたが利用できないことを示すメッセージが返信されます。
    ❂ /afk <理由> *：*自分をAFKとしてマークします。
      --brb <reason>：afkコマンドと同じですが、コマンドではありません。
      
    *その健康は何ですか？*
    [HPシステムの説明]（https://t.me/KennedyProject/44）をご覧ください。

locks_help: |
    ──「ロック」──

    ステッカーはあなたを悩ませますか？または、リンクを共有する人を避けたいですか？または写真？ \
    あなたは正しい場所にいます！
    ロックモジュールを使用すると、\内のいくつかの一般的なアイテムをロックすることができます
    電報の世界;ボットはそれらを自動的に削除します！

    ❂ /locktypes *：*可能なすべてのロックタイプを一覧表示します

    *管理者のみ：*
    ❂ /lock <type> *：*特定のタイプのアイテムをロックします（プライベートでは使用できません）
    ❂ /unlock <type> *：*特定のタイプのアイテムのロックを解除します（プライベートでは使用できません）
    ❂ /locks *：*このチャットの現在のロックのリスト。

    ロックを使用して、グループのユーザーを制限できます。
    例えば：
    URLをロックすると、URLを含むすべてのメッセージが自動的に削除され、ステッカーをロックするとすべての\が制限されます。
    管理者以外のユーザーがステッカーなどを送信することはできません。
    ボットをロックすると、管理者以外のユーザーがチャットにボットを追加するのを防ぐことができます。

    *ノート：*
    ❂ 権限のロック解除* info *により、メンバー（管理者以外）が説明やグループ名などのグループ情報を変更できるようになります
    ❂ 権限のロックを解除する*ピン*により、メンバー（管理者以外）がグループ内のメッセージをピン留めできるようになります

logchannel_help: |
    ──「ログチャンネル」──

    ❂ /logchannel *：*ログチャネル情報を取得
    ❂ /setlog *：*ログチャネルを設定します。
    ❂ /unsetlog *：*ログチャネルの設定を解除します。

    *ログチャネルの設定は*によって行われます：

    ➩ ボットを目的のチャネルに追加する（管理者として！）
    ➩ チャネルで/ setlogを送信する
    ➩ / setlogをグループに転送する

logomarker_help: |
    ──「ロゴマーカー」──
    
    これはlogomakerのヘルプメニューです
    ❂ /logo <text / name>-ランダムビューのロゴを作成します。
    ❂ /wlogo <text / name>-ワイドビューのみのロゴを作成します。

