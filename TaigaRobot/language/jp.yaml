# MODULES
admin_help: |
    ──「 管理者 」──

    *ユーザーコマンド*：
    ❂ /admins*：*チャットの管理者のリスト
    ❂ /pinned*：*現在の固定メッセージを取得します。

    *次のコマンドは管理者のみです：*
    ❂ /pin*：* 返信されたメッセージをサイレントに固定します-`'loud'`または `'notify'`を追加して、ユーザーに通知します
    ❂ /unpin*：* 現在固定されているメッセージの固定を解除します
    ❂ /invitelink*：* はinvitelinkを取得します
    ❂ /promote*：* ユーザーが返信したものをプロモートします
    ❂ /fullpromote*：* は、完全な権限で返信されたユーザーを宣伝します
    ❂ /demote*：* ユーザーが返信したものを降格します
    ❂ /title <ここでのタイトル>*：* ボットがプロモートした管理者のカスタムタイトルを設定します
    ❂ /admincache*：* 管理者リストを強制的に更新します
    ❂ /del*：* 返信したメッセージを削除します
    ❂ /purge*：* は、これと返信されたメッセージの間のすべてのメッセージを削除します。
    ❂ /purge <integer X>*：* は返信されたメッセージを削除し、メッセージに返信された場合はそれに続くXメッセージを削除します。
    ❂ /setgtitle <text>*：* グループタイトルを設定
    ❂ /setgpic*：* 集合写真として設定する画像に返信
    ❂ /setdesc*：* グループの説明を設定します
    ❂ /setsticker*：* グループステッカーを設定する

    *ルール*：
    ❂ /rules*：* このチャットのルールを取得します。
    ❂ /setrules <ここにあなたのルール>*：* このチャットのルールを設定します。
    ❂ /clearrules*：* このチャットのルールをクリアします。

anime_help: |
    ──「アニメ検索」──

    ❂ /anime <anime>： アニメに関する情報を返します。
    ❂ /whatanime： 写真またはgifに返信すると、アニメのソースを返します。
    ❂ /character <character>： 文字に関する情報を返します。
    ❂ /manga <manga>： マンガに関する情報を返します。
    ❂ /user <user>： MyAnimeListユーザーに関する情報を返します。
    ❂ /upcoming： 今後のシーズンの新しいアニメのリストを返します。
    ❂ /airing <anime>： アニメの放送情報を返します。
    ❂ /whatanime <アニメ>： gifまたは写真に返信します。
    ❂ /kaizoku <アニメ>： animekaizoku.comでアニメを検索
    ❂ /kayo <アニメ>： animekayo.comでアニメを検索

    ──「アニメの名言」──

    ❂/ animequotes： 写真としてランダムにアニメの引用をします。
    ❂/ quote： 引用符をテキストとしてランダムに送信します

antichannel_help: |
    ──「アンチチャンネル」──

        ⚠️警告⚠️

    *このモードを使用した場合、結果はグループ内にあり、チャンネルを使用してチャットすることはできません*

    アンチチャネルモードは、チャネルを使用してチャットするユーザーを自動的に禁止するモードです。
    このコマンドは、*管理者*のみが使用できます。

    ❂ /antichannelmode <'on'/'yes'>*：* アンチチャネルモードを有効にします
    ❂ /antichannelmode <'off'/'no'>*：* 無効なanti-channel-mode

antiflood_help: |
    ──「洪水対策」──

    Antifloodを使用すると、x個を超えるメッセージを連続して送信するユーザーに対してアクションを実行できます。設定された洪水を超える\
    そのユーザーを制限することになります。
    これにより、ユーザーが10を超えるメッセージを連続して送信した場合、ユーザーはミュートされ、ボットは無視されます。
    ❂ `/flood` *：*現在の洪水制御設定を取得します

    *管理者のみ：*

    ❂ `setflood <int/'no'/'off'> `*：*洪水制御を有効または無効にします
    *例：* `/setflood 10`
    ❂ `/setfloodmode <ban/pick/mute/tban/tmute> <value> `*：*ユーザーがフラッド制限を超えたときに実行するアクション。禁止/キック/ミュート/ tmute/tban

    *ノート：*
    tbanとtmuteの値を入力する必要があります!!
    かもね：
    ➩`5m`= 5分
    ➩`6h`= 6時間
    ➩`3d`= 3日
    ➩`1w`= 1週間

antispam_help: |
    ──「スパム対策」──

    *管理者のみ：*
    ❂ `/antispam <on/off/yes/no> `*：*スパム対策技術を切り替えるか、現在の設定を返します。

    スパム対策。ボット開発者がすべてのグループのスパマーを禁止するために使用します。これは保護に役立ちます\
    スパムフラッダーをできるだけ早く削除することにより、あなたとあなたのグループ。
    *注：*ユーザーは@ {SUPPORT_CHAT}で、gbanにアピールしたり、スパマーを報告したりできます。

    これはまた、@ Spamwatch APIを統合して、チャットルームからスパマーを可能な限り削除します。
    * SpamWatchとは何ですか？*
    SpamWatchは、スパムボット、トロール、ビットコインスパマー、不快なキャラクターの大規模な絶えず更新される禁止リストを維持しています[。]（https://telegra.ph/file/f584b643c6f4be0b1de53.jpg）
    スパマーをグループから自動的に禁止するのを常に支援します。したがって、スパマーがグループを襲撃することを心配する必要はありません。
    *注：*ユーザーは@SpamwatchSupportでスパムウォッチの禁止に異議を申し立てることができます

approve_help: |
    ──「承認済み」──

    場合によっては、不要なコンテンツを送信しないようにユーザーを信頼することがあります。
    それらを管理者にするのに十分ではないかもしれませんが、ロック、ブラックリスト、およびフラッド防止がそれらに適用されなくても大丈夫かもしれません。

    それが承認の目的です-信頼できるユーザーが送信できるように承認します

    *管理コマンド：*
    ❂ /approval *：*このチャットでユーザーの承認ステータスを確認します。
    ❂ /approve *：*ユーザーの承認。ロック、ブラックリスト、およびフラッド防止は、それらに適用されなくなります。
    ❂ /unapprove *：*ユーザーの承認を取り消す。これらは、ロック、ブラックリスト、およびフラッド防止の対象になります。
    ❂ /承認済み*：*承認されたすべてのユーザーを一覧表示します。
    ❂ /unapproveall *：*チャットの* ALL *ユーザーの承認を取り消す。これは、元に戻すことはできません。

bansmutes_help: |
    ──「禁止/ミュート」──

    *ユーザーコマンド：*

    ❂/ kickme *：*コマンドを発行したユーザーをキックします

    *管理者のみ：*

    ❂ /ban <userhandle> *：*ユーザーを禁止します。 （ハンドルまたは返信経由）
    ❂ /sban <userhandle> *：*ユーザーをサイレントに禁止します。コマンド、返信メッセージを削除し、返信しません。 （ハンドルまたは返信経由）
    ❂ /tban <userhandle> x（m / h / d）*：*ユーザーをx時間禁止します。 （ハンドルまたは返信を介して）。 m =分、h =時間、d =日。
    ❂ /unban <userhandle> *：*ユーザーの禁止を解除します。 （ハンドルまたは返信経由）
    ❂ /kick <userhandle> *：*ユーザーをグループから追い出します（ハンドルまたは返信を介して）
    ❂ /mute <userhandle> *：*ユーザーを無音にします。返信として使用することもでき、ユーザーへの返信をミュートします。
    ❂ /tmute <userhandle> x（m / h / d）*：*ユーザーをx時間ミュートします。 （ハンドルまたは返信を介して）。 m =分、h =時間、d =日。
    ❂ /unmute <userhandle> *：*ユーザーのミュートを解除します。返信として使用することもでき、ユーザーへの返信をミュートします。
    ❂ /zombies *：*削除されたアカウントを検索します
    ❂ /zombies clean *：*削除されたアカウントをグループから削除します。
    ❂ /snipe <chatid> <string> *：*特定のチャットにメッセージを送信させます。

blacklist_help: |
    ──「ブラックリスト」──

    ブラックリストは、特定のトリガーがグループ内で発言されるのを防ぐために使用されます。トリガーが言及されると、メッセージはすぐに削除されます。良い組み合わせは、これを警告フィルターと組み合わせることです！

    *注*：ブラックリストはグループ管理者には影響しません。

    ❂ /blacklist *：*現在ブラックリストに登録されている単語を表示します。

    管理者のみ：
    ❂ /addblacklist <トリガー> *：*ブラックリストにトリガーを追加します。各行は1つのトリガーと見なされるため、異なる行を使用すると、複数のトリガーを追加できます。
    ❂ /unblacklist <triggers> *：*ブラックリストからトリガーを削除します。ここでも同じ改行ロジックが適用されるため、一度に複数のトリガーを削除できます。
    ❂ /blacklistmode <off/del/warn/ban/kick/mute/tban/tmute> *：*誰かがブラックリストに載っている単語を送信したときに実行するアクション。

    ブラックリストステッカーは、特定のステッカーを停止するために使用されます。ステッカーが送信されるたびに、メッセージはすぐに削除されます。
    *注：*ブラックリストステッカーはグループ管理者には影響しません
    ❂ /blsticker *：*現在のブラックリストに載っているステッカーを見る
    *管理者のみ：*
    ❂ /addblsticker <ステッカーリンク> *：*ステッカートリガーをブラックリストに追加します。返信ステッカーで追加できます
    ❂ /unblsticker <ステッカーリンク> *：*ブラックリストからトリガーを削除します。ここでも同じ改行ロジックが適用されるため、一度に複数のトリガーを削除できます
    ❂ /rmblsticker <ステッカーリンク> *：*上記と同じ
    ❂ /blstickermode <delete/ban/tban/mute/tmute> *：*ユーザーがブラックリストに登録されたステッカーを使用した場合の対処方法に関するデフォルトのアクションを設定します
    ノート：
    ❂<ステッカーリンク>は `https://t.me/addstickers/ <sticker>`または単に `<sticker>`にするか、ステッカーメッセージに返信することができます

chatbot_help: |
    ──「チャットボットAI」──

    Siesta AIは、最大200の言語を検出して返信できる唯一のAIシステムです。

    ❂ /chatbot [ON/OFF]：AIチャットモードを有効または無効にします。
    ❂ /chatbot EN：英語のみのチャットボットを有効にします。

cleaner_help: |
    ──「クリーナー」──

    青いテキストクリーナーは、人々があなたのチャットで送信するすべての構成されたコマンドを削除しました。

    ❂ /cleanblue <on/off/yes/no> *：*送信後にコマンドをクリーンアップします
    ❂ /ignoreblue <word> *：*コマンドの自動クリーニングを防止します
    ❂ /unignoreblue <word> *：* removeコマンドの自動クリーニングを防止します
    ❂ /listblue *：*現在ホワイトリストに登録されているコマンドを一覧表示

    *以下は災害専用コマンドであり、管理者はこれらを使用できません：*

    ❂ /gignoreblue <word> *：*埼玉全体で保存された単語のブルーテキストクリーニングをグローバルに無視します。
    ❂ /ungignoreblue <word> *：*グローバルクリーニングリストから上記のコマンドを削除します

connection_help: |
    ──「つながり」──

    場合によっては、グループチャットにメモやフィルターを追加したいが、全員に見せたくない場合があります。これが接続の出番です...
    これにより、チャットのデータベースに接続し、チャットにコマンドを表示せずにデータベースに追加することができます。明らかな理由で、物事を追加するには管理者である必要があります。ただし、グループ内のすべてのメンバーがデータを表示できます。

    ❂ /connect：チャットに接続します（PMの/ connectまたは/ connect <chat id>によってグループで実行できます）
    ❂ /connection：接続されているチャットを一覧表示します
    ❂ /disconnect：チャットから切断します
    ❂ /helpconnect：リモートで使用できる使用可能なコマンドを一覧表示します

    *管理者のみ：*

    ❂ /allowconnect <yes/no>：ユーザーがチャットに接続できるようにします

disabling_help: |
    ──「無効にする」──

    ❂ /cmds *：*無効なコマンドの現在のステータスを確認します

    *管理者のみ：*

    ❂ /enable <cmd name> *：*そのコマンドを有効にする
    ❂ /disable <コマンド名> *：*そのコマンドを無効にする
    ❂ /enablemodule <モジュール名> *：*そのモジュール内のすべてのコマンドを有効にする
    ❂ /disablemodule <モジュール名> *：*そのモジュール内のすべてのコマンドを無効にします
    ❂ /listcmds *：*可能なすべての切り替え可能なコマンドを一覧表示します

extras_help: |
    ──「エクストラ」──

    ❂ /markdownhelp *：*テレグラムでのマークダウンの仕組みの簡単な要約-プライベートチャットでのみ呼び出すことができます
    ❂ /paste *：*返信されたコンテンツを `nekobin.com`に保存し、URLで返信します
    ❂ /spaste *：*返信されたコンテンツを `spaceb.in`に保存し、URLで返信します
    ❂ /react *：*ランダムな反応で反応します
    ❂ /ud <word> *：*検索する単語または表現を入力します
    ❂ /reverse *：*返信されたメディアの逆画像検索を行います。
    ❂ /wiki <query> *：* wikipediaあなたのクエリ
    ❂ /wall <query> *：* wall.alphacoders.comから壁紙を取得します
    ❂ /cash *：*通貨コンバーター

      例：
      ➩`/Cash 1 USD INR`
            _また_
      ➩`/cash 1 usd inr`
         出力： `1.0 USD = 75.505 INR`

MARKDOWN_HELP: |
    ──「マークダウンヘルプ」──

    Markdownは、Telegramでサポートされている非常に強力なフォーマットツールです。 {dispatcher.bot.first_name}にはいくつかの機能拡張があり、\
    保存されたメッセージは正しく解析され、ボタンを作成できるようになります。

    ❂<code> _italic _ </code>：テキストを「_」で囲むと斜体のテキストが生成されます
    ❂<code> * bold * </code>：テキストを「*」でラップすると太字のテキストが生成されます
    ❂<code> `code` </code>：テキストを「`」でラップすると、「コード」とも呼ばれる等幅テキストが生成されます。
    ❂<code> [sometext]（someURL）</code>：これによりリンクが作成されます-メッセージには<code> sometext </code>、\が表示されます
    それをタップすると、<code> someURL </code>のページが開きます。
    <b>例：</ b> <code> [test]（example.com）</code>

    ❂<code> [buttontext]（buttonurl：someURL）</ ode>：これは、ユーザーが電報を受信できるようにするための特別な拡張機能です\
    マークダウンのボタン。 <code> buttontext </code>はボタンに表示されるものになり、<code> someurl </ code> \
    開かれるURLになります。
    <b>例：</b> <code> [これはボタンです]（buttonurl：example.com）</code>

    同じ行に複数のボタンが必要な場合は、：sameを使用します。
    <コード> [one]（buttonurl：//example.com）
    [2]（buttonurl：//google.com：same）</code>
    これにより、1行に1つのボタンではなく、1つの行に2つのボタンが作成されます。

    メッセージには、ボタン以外のテキストが<b>必ず</ b>含まれていることに注意してください。

MARKDOWN_HELP_TEXT_1: "次のメッセージを私に転送してみてください。そうすれば、表示され、＃testを使用できます。"

MARKDOWN_HELP_TEXT_2: |
    /savetestこれはマークダウンテストです。 _italics _、*太字*、コード、
    [URL]（example.com）[button]（buttonurl：github.com）
    [button2]（buttonurl：//google.com：same）

fsub_feds_help: |
    ──「F-Subs / Feds」──

    *強制購読：*

    Siestaは、サブスクライブするまでチャンネルにサブスクライブしていないメンバーをミュートできます。有効にすると、サブスクライブしていないメンバーをミュートし、ミュート解除ボタンを表示します。彼らがボタンを押したとき、私は彼らのミュートを解除します

    *セットアップ**：**作成者のみ*
    ❂管理者としてあなたのグループに私を追加します
    ❂管理者としてあなたのチャンネルに私を追加してください
    
    *コマンド*
    ❂ /fsub {channelusername}-チャネルをオンにして設定します。

      💡最初にこれを行ってください...

    ❂ /fsub-現在の設定を取得します。
    ❂ /fsubdisable-ForceSubscribeをオフにします。

      💡fsubを無効にした場合は、動作するように再度設定する必要があります。/fsub {channel username}

    ❂ /fsubclear-私がミュートしたすべてのメンバーのミュートを解除します。

    *フェデレーション*
    スパマーがあなたのグループに入り始め、あなたがそれをブロックしなければならないまで、すべてが楽しいです。それからあなたはますます禁止し始める必要があります、そしてそれは痛いです。
    しかし、あなたには多くのグループがあり、このスパマーをあなたのグループの1つに入れたくないのですが、どうすれば対処できますか？すべてのグループで手動でブロックする必要がありますか？\ n
    *もうありません！*フェデレーションを使用すると、1つのチャットで禁止を他のすべてのチャットと重複させることができます。\ n
    フェデレーション管理者を指定することもできるので、信頼できる管理者は、保護したいチャットからすべてのスパマーを禁止できます。\ n
    *コマンド：* \ n
    連邦準備制度は、簡単にするために3つのセクションに分割されています。
    ❂ `/fedownerhelp` *：*フィードされた作成と所有者のみのコマンドのヘルプを提供します
    ❂ `/fedadminhelp` *：*フィードされた管理コマンドのヘルプを提供します
    ❂ `/feduserhelp` *：*誰でも使用できるコマンドのヘルプを提供します

FED_OWNER_HELP: | 
    ──「FRB」──

    *👑FRBの所有者のみ：*
    ❂ `/newfed <fed_name>`*：*フェデレーションを作成します。ユーザーごとに1つ許可されます
    ❂ `/renamefed <fed_id> <new_fed_name> `*：*フィードされたIDの名前を新しい名前に変更します
    ❂ `/delfed <fed_id>`*：*フェデレーションとそれに関連する情報を削除します。ブロックされたユーザーをキャンセルしません
    ❂ `/fpromote <user>`*：*ユーザーをフェデレーション管理者として割り当てます。 `FedAdmins`の下でユーザーのすべてのコマンドを有効にします
    ❂ `/fdemote <user>`*：*ユーザーを管理者フェデレーションから通常のユーザーにドロップします
    ❂ `/subfed <fed_id>`*：*指定されたフィードIDにサブスクライブし、そのサブスクライブされたフィードからの禁止は、あなたのフィードでも発生します
    ❂ `/unsubfed <fed_id>`*：*指定されたフィードIDのサブスクライブを解除します
    ❂ `/setfedlog <fed_id>`*：*グループをフェデレーションのフィードログレポートベースとして設定します
    ❂ `/unsetfedlog <fed_id>`*：*フェデレーションのフィードログレポートベースとしてのグループを削除しました
    ❂ `/fbroadcast <message>`*：*フィードに参加しているすべてのグループにメッセージをブロードキャストします
    ❂ `/ edsubs` *：*グループがサブスクライブしているfedを表示します `（broken rn）`

FED_ADMIN_HELP: |
