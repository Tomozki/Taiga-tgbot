notes_help: |
    ──「メモ」──

    ❂ /get <notename>*：*このnotenameでメモを取得します
    ❂ ＃<notename>*：* / getと同じ
    ❂ /notesまたは/ saved *：*このチャットに保存されているすべてのメモを一覧表示します
    ❂ /number*：*リスト内のその番号のメモを取得します
    フォーマットせずにノートの内容を取得したい場合は、 `/get <notename> noformat`を使用してください。これは\
    現在のメモを更新するときに役立ちます

    *管理者のみ：*
    ❂ /save <notename> <notedata>*：* notedataをnotenameという名前のメモとして保存します
    標準のマークダウンリンク構文を使用して、ボタンをメモに追加できます。リンクの前に\を付けるだけです。
    `buttonurl：`セクション、そのようなもの： `[somelink]（buttonurl：example.com）`。詳細については、 `/markdownhelp`を確認してください
    ❂ /save <notename>*：*返信されたメッセージをnotenameという名前のメモとして保存します
    差分応答を `%%%`で区切って、ランダムなメモを取得します
    *例：*
      ➩`/ノート名を保存
         返信1
         ％％％
         返信2
         ％％％
         返信3`

    ❂ /clear <notename>*：*この名前のメモをクリアします
    ❂ /removeallnotes*：*グループからすべてのメモを削除します

    *注：*注名では大文字と小文字が区別されず、保存される前に自動的に小文字に変換されます。

reports_help: |
    ──「レポート」──

    ❂ / report <reason>*：*メッセージに返信して、管理者に報告します。
    ❂ @ admin*：*メッセージに返信して、管理者に報告します。
    *注：*管理者が使用した場合、これらのいずれもトリガーされません。

    *管理者のみ：*
    ❂ /reports <on/off>*：*レポート設定を変更するか、現在のステータスを表示します。
    ❂ 午後に行う場合は、ステータスを切り替えます。
    ❂ グループ内の場合、そのグループのステータスを切り替えます。

search_help: |
    ──「検索」──

    ❂ /google <query>*：*グーグル検索を実行します
    ❂ /image <query>*：* Googleで画像を検索して返します\ n結果の中でlimを指定します。例： `/img hello lim=10`
    ❂ /app <appname>*：* Playストアでアプリを検索し、その詳細を返します。
    ❂ /reverse：返信されたメディアの逆画像検索を行います。
    ❂ /gps <location>*：* gpsの場所を取得します。
    ❂ /github <ユーザー名>*：* GitHubユーザーに関する情報を取得します。
    ❂ /country <国名>*：*特定の国に関する情報を収集する
    ❂ /imdb <映画名>*：* imdb.comで映画に関する完全な情報を取得する
    ❂ Siesta<query>*：* Siestaがクエリに回答します

    💡 例：「日本はどこにあるシエスタ？」

stickers_help: |
    ──「ステッカー」──

    *ステッカーツールのヘルプメニュー*
    ❂ /stickerid*：*ステッカーに返信して、ファイルIDを教えてください。
    ❂ /getsticker*：*ステッカーに返信して、生のPNGファイルをアップロードします。
    ❂ /kang*：*ステッカーに返信して、パックに追加します。
    ❂ /delsticker*：*パックのアニメ存在ステッカーに返信して削除します。
    ❂ /stickers*：* combotステッカーカタログで特定の用語のステッカーを検索します
    ❂ /tiny*：*小さなステッカーを作る
    ❂ /kamuii <1-8>*：*ステッカーを深くする
    ❂ /mmf <テキストで返信>*：*ステッカーやpohotsのテキストを描画するには

tools_help: |
    ──「ツール」──

    * Sangmata情報ボット*
    ❂ /sg <返信>*：*履歴名を確認するには

    *日時-天気*
    ❂ /time <国コード>*：*タイムゾーンに関する情報を提供します。
    ❂ /weather <city>*：*特定の場所の天気情報を取得します。
    ❂ /wttr <city>*：*高度な天気モジュール、/ weatherと同じ使用法
    ❂ /wttr moon*：*月の現在のステータスを取得します

    *変換*
    ❂ /encrypt*：*指定されたテキストを暗号化します
    ❂ /decrypt*：*以前に暗号化されたテキストを復号化します
    ❂ /zip*：*テレグラムファイルに返信して、.zip形式で圧縮します
    ❂ /unzip*：*テレグラムファイルに返信して、.zip形式から解凍します

    *ランダムAPI *
    ❂ /ptl： Instagramのタイムラインからランダムなビデオを取得
    ❂ /chika: chikakikuからランダムなビデオを取得します
    ❂ /wibu： ランダムな短いアニメのビデオや写真を入手
    ❂ /真実：挑戦
    ❂ /あえて：チャレンジ
    ファイルへのリンク：
    ❂ /up： 直接ダウンロードリンクに返信して、ファイルとして電報にアップロードします
    
    リンクするファイル：
    ❂ /transfersh： 電報ファイルに返信してtransfershにアップロードし、直接ダウンロードリンクを取得します
    ❂ /tmpninja： 電報ファイルに返信してtmpninjaにアップロードし、直接ダウンロードリンクを取得します
    電信へのファイルまたはテキスト：
    ❂ /tgm： 返信されたメディアの電信リンクを取得
    ❂ /tgt： 返信されたテキストの電信リンクを取得

    タガー
    ❂/tagall：タグの場合、最初に少なくとも100人のメンバー全員にタグを付けます。
translator_help: |
    ──「翻訳者」──

    このモジュールを使用して翻訳してください！

    *コマンド：*
    ❂ /tl（または/tr： メッセージへの返信として、メッセージを英語に翻訳します。
    ❂ /tl <lang>： <lang>に変換されます
       例：/tl ja： 日本語に翻訳されます。
    ❂ /tl <source>//<dest>：<source>から<lang>に変換します。
       例：/tl ja//en： 日本語から英語に翻訳します。
    ❂ /langs：翻訳でサポートされている言語のリストを取得します。

    テキストを音声に、音声をテキストに変換できます。
    ❂ /tts <言語コード>*：*任意のメッセージに返信して、テキスト読み上げ出力を取得します
    ❂ /stt *：*音声メッセージ（英語のみをサポート）への返信を入力して、そこからテキストを抽出します。
    
    *言語コード*
      `af,am,ar,az,be,bg,bn,bs,ca,ceb,co,cs,cy,da,de,el,en,eo,es,
      et,eu,fa,fi,fr,fy,ga,gd,gl,gu,ha,haw,hi,hmn,hr,ht,hu,hy,
      id,ig,is,it,iw,ja,jw,ka,kk,km,kn,ko,ku,ky,la,lb,lo,lt,lv,mg,mi,mk,
      ml,mn,mr,ms,mt,my,ne,nl,no,ny,pa,pl,ps,pt,ro,ru,sd,si,sk,sl,
      sm,sn,so,sq,sr,st,su,sv,sw,ta,te,tg,th,tl,tr,uk,ur,uz,
      vi,xh,yi,yo,zh,zh_CN,zh_TW,zu`

warns_help: |
    ──「警告」──

    ❂ /warns <userhandle>： 警告のユーザー番号と理由を取得します。
    ❂ /warnlist： 現在のすべての警告フィルターのリスト
    ❂ /warn <userhandle>： ユーザーに警告します。 3回の警告の後、ユーザーはグループから禁止されます。返信としても使用できます。
    ❂ /dwarn <userhandle>： ユーザーに警告し、メッセージを削除します。 3回の警告の後、ユーザーはグループから禁止されます。返信としても使用できます。
    ❂ /resetwarn <userhandle>： ユーザーの警告をリセットします。返信としても使用できます。
    ❂ /addwarn <keyword> <reply message>： 特定のキーワードに警告フィルターを設定します。キーワードを文にしたい場合は、次のように引用符で囲みます。/addwarn "非常に怒っている"これは怒っているユーザーです。
    ❂ /nowarn <keyword>： 警告フィルターを停止します
    ❂ /warnlimit <num>： 警告制限を設定します
    ❂ /strongwarn <on/yes/off/no>： onに設定されている場合、警告制限を超えると禁止されます。そうでなければ、ただパンチします。

