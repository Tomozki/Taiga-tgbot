  *✺ 今すぐあなたのグループを少し効果的にしましょう ✺*

  おめでとうございます。SiestaRobotがグループを管理する準備が整いました。

  *管理ツール*
  基本的な管理ツールは、グループを保護してパワーアップするのに役立ちます。
  ボットのコマンドを使用して、メンバーの禁止、メンバーのキック、管理者としての昇格を行うことができます。

  *あいさつ*
  グループに来る新しいユーザーを歓迎するウェルカムメッセージを設定しましょう。
  `/setwelcome [message]`を送信して、ウェルカムメッセージを設定してください。

