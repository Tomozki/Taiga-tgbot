    *🔱FRBの管理者：*
    ❂ `/fban <user> <reason>`*：* FRBはユーザーを禁止します
    ❂ `/unfban <user> <reason>`*：*ユーザーを連邦準備制度から削除します
    ❂ `/fedinfo <fed_id>`*：*指定されたフェデレーションに関する情報
    ❂ `/joinfed <fed_id>`*：*現在のチャットをフェデレーションに参加させます。チャットの所有者のみがこれを行うことができます。すべてのチャットは1つのフェデレーションにのみ参加できます
    ❂ `/Leavefed <fed_id>`*：*フェデレーションを指定したままにします。チャットの所有者のみがこれを行うことができます
    ❂ `/setfrules <rules>`*：*フェデレーションルールを配置します
    ❂ `/fedadmins` *：*フェデレーション管理者を表示
    ❂ `/fbanlist` *：*現時点でフェデレーションで被害を受けているすべてのユーザーを表示します
    ❂ `/fedchats` *：*フェデレーションで接続されているすべてのチャットを取得します
    ❂ `/chatfed` *：*現在のチャットでフェデレーションを参照してください\n

FED_USER_HELP: | 
